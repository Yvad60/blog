<div class="mt-4 flex flex-col items-start">
  <h3 class="font-semibold text-lg">
    {{ article().title }}
  </h3>
  <p class="mt-2">
    {{ article().description }}
  </p>
  <button
    class="mt-1 font-semibold text-amber-900 cursor-pointer hover:underline underline-offset-3"
    (click)="openArticle(article().url)"
  >
    Read more on dev.to
  </button>
</div>
